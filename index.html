<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tangle document</title>

    <!-- Tangle -->
    <script type="text/javascript" src="Tangle.js"></script>

    <!-- TangleKit (optional) -->
    <link rel="stylesheet" href="TangleKit/TangleKit.css" type="text/css">
    <script type="text/javascript" src="TangleKit/mootools.js"></script>
    <script type="text/javascript" src="TangleKit/sprintf.js"></script>
    <script type="text/javascript" src="TangleKit/BVTouchable.js"></script>
    <script type="text/javascript" src="TangleKit/TangleKit.js"></script>

    <!-- example -->
    <script type="text/javascript">

        function setUpTangle () {

            var element = document.getElementById("example");

            var tangle = new Tangle(element, {
                initialize: function () {
                    this.speed = 60;
                    this.distance = 60;
                    this.time = 60;
                      
                },
                update: function () {
                    this.time = (this.distance / this.speed).toFixed(2) * 60;
                    //this.distance = this.speed * (this.time/60).toFixed(2);
                    //this.speed = (this.distance / this.time).toFixed(2) * 60;

                }
            });
        }

    </script>
</head>

<body onload="setUpTangle();">

    <p>Example of Reactive Document.</p>

    <p id="example">
        If you drive at <span data-var="speed" class="TKAdjustableNumber" data-min="1" data-max="120"> mph</span>  
        and your destination is within <span data-var="distance" class="TKAdjustableNumber" data-min="1" data-max="1000"> miles</span>,
        you
        will reach your destination in <span data-var="time"   data-min="1" data-max="600"> minutes</span>.
    </p> 

</body>
</html>
